# Media profile registry for ImageProperties.xml (SCIPIO)
# media-profiles.properties may be defined in any component to override these definitions.
# The media profile name (mediaProfile.[name].*) serves as a customizable media format and purpose identifier, especially
# image resizing variants, used with Content.mediaProfile and Product.imageProfile entity fields.
# For each entry you can specify either variantConfigProfile (alias) or variantConfigLocation (component:// file location);
# for images the variant config may also be defined or overridden using ImageSizePreset entity (TODO?: dedicated MediaProfile entity for other types).
# NOTE: IMAGE_CAPTCHA, IMAGE_QRCODE and others may references ImageProperties.xml files below, but these are not necessarily
# currently used.

mediaProfile.IMAGE_DEFAULT.defaultProfile=true
mediaProfile.IMAGE_DEFAULT.type=IMAGE_OBJECT
mediaProfile.IMAGE_DEFAULT.variantConfigLocation=component://common/config/ImageProperties.xml

